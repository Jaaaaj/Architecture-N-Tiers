<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list routerLinkActive="active">
      <a mat-list-item routerLink="/upload" href="/upload">
        <mat-icon>view_list</mat-icon>
        <span>Upload</span>
      </a>
      <a mat-list-item routerLink="/watch" href="/watch">
        <mat-icon>view_carousel</mat-icon>
        <span>Watch</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <img style="width: 2%;margin: 10px;"src="/assets/icon.png" alt="image">
      <h1>SnapChien - Share your photos online</h1>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
